<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Frohes Chinesisches Neujahr!</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    font-family: monospace;
    overflow: hidden;
  }

  #firework {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .particle {
    position: absolute;
    font-size: 20px;
    user-select: none;
    pointer-events: none;
  }

  #message {
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 36px;
    font-weight: bold;
    color: gold;
    text-shadow: 2px 2px 5px red;
    text-align: center;
    z-index: 10;
  }

</style>
</head>
<body>

<div id="firework"></div>
<div id="message">
  Meine Liebe Jian,<br>
  ich wÃ¼nsche Ihnen ein frohes und erfolgreiches chinesisches Neujahr! ðŸ§§ðŸŽ‰
</div>

<script>
const fireworkArea = document.getElementById("firework");
const colors = ["#FF0000","#FFD700","#00BFFF","#FF69B4","#00FF7F"];

// Function to launch one firework
function launchFirework() {
    // Rocket position
    const rocketX = Math.random() * window.innerWidth;
    const rocketY = window.innerHeight;
    const explosionY = 100 + Math.random() * 200; // height to explode

    // Rocket ascent
    const rocket = document.createElement("div");
    rocket.className = "particle";
    rocket.textContent = "â€¢"; // small dot for rocket
    rocket.style.color = "#FFFFFF";
    rocket.style.left = rocketX + "px";
    rocket.style.top = rocketY + "px";
    fireworkArea.appendChild(rocket);

    let top = rocketY;
    const interval = setInterval(() => {
        top -= 8; // rocket speed
        rocket.style.top = top + "px";
        if(top <= explosionY){
            clearInterval(interval);
            fireworkArea.removeChild(rocket);
            explode(rocketX, top);
        }
    }, 30);
}

// Function to create explosion
function explode(x, y) {
    const numParticles = 20 + Math.floor(Math.random() * 10);
    for(let i = 0; i < numParticles; i++){
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.textContent = "*";
        particle.style.color = colors[Math.floor(Math.random()*colors.length)];
        particle.style.left = x + "px";
        particle.style.top = y + "px";
        fireworkArea.appendChild(particle);

        // Random direction
        const angle = Math.random() * 2 * Math.PI;
        const speed = 2 + Math.random() * 4;
        let posX = x;
        let posY = y;

        const move = setInterval(() => {
            posX += Math.cos(angle) * speed;
            posY += Math.sin(angle) * speed + 0.5; // gravity
            particle.style.left = posX + "px";
            particle.style.top = posY + "px";
            particle.style.opacity -= 0.02;
            if(particle.style.opacity <= 0){
                fireworkArea.removeChild(particle);
                clearInterval(move);
            }
        }, 30);
    }
}

// Launch fireworks repeatedly
setInterval(launchFirework, 1000);

</script>

</body>
</html>
