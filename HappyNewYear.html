<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Frohes Chinesisches Neujahr!</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    color: gold;
    font-family: monospace;
  }

  /* Flex container to center content */
  body {
    display: flex;
    flex-direction: column; /* stack fireworks and message */
    justify-content: center; /* vertical centering */
    align-items: center;     /* horizontal centering */
    text-align: center;
    overflow: hidden;
  }

  #firework {
    position: relative;
    width: 100%;
    height: 60%;
  }

  .star {
    position: absolute;
    font-size: 20px;
    user-select: none;
    pointer-events: none;
  }

 #message {
    position: absolute;        /* overlay on page */
    top: 80%;                  /* adjust vertical position */
    left: 50%;                 /* center horizontally */
    transform: translateX(-50%);
    font-size: 36px;            /* bigger text */
    font-weight: bold;          /* bold text */
    color: #FFD700;             /* gold */
    text-shadow: 2px 2px 5px #FF0000; /* optional: red shadow for depth */
    z-index: 15;                /* above fireworks */
    text-align: center;         /* center lines */
}

</style>
</head>
<body>

<div id="firework"></div>
<div id="message">
  Meine Liebe Jian,<br>
  ich wÃ¼nsche Ihnen ein frohes und erfolgreiches chinesisches Neujahr! ðŸ§§ðŸŽ‰
</div>

<script>
const colors = ["#FF0000","#FFD700","#00BFFF","#FF69B4","#00FF7F"];
const fireworkArea = document.getElementById("firework");

function createStar() {
    const star = document.createElement("div");
    star.className = "star";
    star.textContent = "*";
    star.style.color = colors[Math.floor(Math.random() * colors.length)];
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.top = fireworkArea.clientHeight + "px";

    fireworkArea.appendChild(star);

    let top = fireworkArea.clientHeight;
    const speed = 2 + Math.random() * 3;

    const twinkle = setInterval(() => {
        top -= speed;
        star.style.top = top + "px";
        star.style.fontSize = (10 + Math.random() * 20) + "px";
        if(top < Math.random() * fireworkArea.clientHeight / 2){
            star.style.opacity = 0;
            setTimeout(() => fireworkArea.removeChild(star), 500);
            clearInterval(twinkle);
        }
    }, 30);
}

// Launch stars repeatedly
setInterval(() => {
    for(let i = 0; i < 5; i++) {
        createStar();
    }
}, 200);
</script>

</body>
</html>
