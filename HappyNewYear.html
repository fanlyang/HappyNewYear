<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Frohes Chinesisches Neujahr!</title>
<style>
  body {
    background-color: black;
    color: gold;
    font-family: monospace;
    text-align: center;
    overflow: hidden;
    height: 100vh;
    margin: 0;
  }
  #firework {
    position: relative;
    width: 100%;
    height: 80vh;
  }
  .star {
    position: absolute;
    font-size: 20px;
    user-select: none;
    pointer-events: none;
  }
  #message {
    font-size: 24px;
    margin-top: 20px;
    color: #FFD700; /* gold */
  }
</style>
</head>
<body>

<div id="firework"></div>
<div id="message">Meine liebe Dr. Jian in Deutschland,<br>ich wÃ¼nsche Ihnen ein frohes und erfolgreiches chinesisches Neujahr! ðŸ§§ðŸŽ‰</div>

<script>
// Configuration
const colors = ["#FF0000","#FFD700","#00BFFF","#FF69B4","#00FF7F"]; // red, gold, blue, pink, green
const fireworkArea = document.getElementById("firework");

// Function to create a random star
function createStar() {
    const star = document.createElement("div");
    star.className = "star";
    star.textContent = "*";
    star.style.color = colors[Math.floor(Math.random() * colors.length)];
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.top = window.innerHeight + "px"; // start from bottom
    fireworkArea.appendChild(star);

    // Animate star moving upwards and then fading
    let top = window.innerHeight;
    const speed = 2 + Math.random() * 3;
    const twinkle = setInterval(() => {
        top -= speed;
        star.style.top = top + "px";
        star.style.fontSize = (10 + Math.random() * 20) + "px";
        if(top < Math.random() * window.innerHeight / 2){
            star.style.opacity = 0;
            setTimeout(() => fireworkArea.removeChild(star), 500);
            clearInterval(twinkle);
        }
    }, 30);
}

// Launch multiple stars repeatedly
setInterval(() => {
    for(let i = 0; i < 5; i++) {
        createStar();
    }
}, 200);
</script>

</body>
</html>
