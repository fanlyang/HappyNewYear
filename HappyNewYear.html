<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Frohes Chinesisches Neujahr!</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    font-family: monospace;
    overflow: hidden;
  }

  /* Flex container to center content */
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #firework {
    position: relative;
    width: 100%;
    height: 70%;
  }

  .star, .heart {
    position: absolute;
    user-select: none;
    pointer-events: none;
  }

  .star {
    font-size: 20px;
  }

  .heart {
    font-size: 25px;
    color: #FF69B4;
  }

  #personalPhoto {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    border-radius: 50%;
    border: 3px solid gold;
    z-index: 10;
  }

  #message {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 36px;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 2px 2px 5px #FF0000;
    z-index: 15;
    text-align: center;
  }

</style>
</head>
<body>

<div id="firework"></div>

<img id="personalPhoto" src="yourphoto.jpg" alt="Dr. Jian">

<div id="message">
  Meine Liebe Jian,<br>
  ich wÃ¼nsche Ihnen ein frohes und erfolgreiches chinesisches Neujahr! ðŸ§§ðŸŽ‰
</div>

<script>
const colors = ["#FF0000","#FFD700","#00BFFF","#FF69B4","#00FF7F"];
const fireworkArea = document.getElementById("firework");

// Function to create a star
function createStar() {
    const star = document.createElement("div");
    star.className = "star";
    star.textContent = "*";
    star.style.color = colors[Math.floor(Math.random() * colors.length)];
    star.style.left = Math.random() * window.innerWidth + "px";
    star.style.top = fireworkArea.clientHeight + "px";

    fireworkArea.appendChild(star);

    let top = fireworkArea.clientHeight;
    const speed = 2 + Math.random() * 3;

    const twinkle = setInterval(() => {
        top -= speed;
        star.style.top = top + "px";
        star.style.fontSize = (10 + Math.random() * 20) + "px";
        if(top < Math.random() * fireworkArea.clientHeight / 2){
            star.style.opacity = 0;
            setTimeout(() => fireworkArea.removeChild(star), 500);
            clearInterval(twinkle);
        }
    }, 30);
}

// Function to create a heart
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = fireworkArea.clientHeight + "px";

    fireworkArea.appendChild(heart);

    let top = fireworkArea.clientHeight;
    const speed = 1 + Math.random() * 2;

    const floatUp = setInterval(() => {
        top -= speed;
        heart.style.top = top + "px";
        if(top < Math.random() * fireworkArea.clientHeight / 2){
            heart.style.opacity = 0;
            setTimeout(() => fireworkArea.removeChild(heart), 500);
            clearInterval(floatUp);
        }
    }, 30);
}

// Launch stars and hearts repeatedly
setInterval(() => {
    for(let i = 0; i < 5; i++) {
        createStar();
        createHeart();
    }
}, 200);
</script>

</body>
</html>
